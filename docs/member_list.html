	<script type="text/javascript">
		$.ajax('https://script.google.com/macros/s/AKfycbxViLG7ob7dCgGVVNx_3pq44ot3OuoIA12MJNfnSSe5wi3e4lg/exec', {
			type: "GET",
			dataType: "json"
		}).done(function(res){
			var divMana = $('div.member-manager');
			var divCom = $('div.member-common');
			console.dir(res);
			for (var i = 0; i < res.length; i++) {
				var member = res[i];
				if ("マネージャー" == member.degree){
					console.dir(member);
					var divcol = $('<div class="col-md-3 col-sm-6 col-xs-12" style="margin-bottom: 20px;">').appendTo(divMana);
					var article = $('<article class="crew-member" style="background-image: url('+ member.image +'); border-radius: 10px;">').appendTo(divcol);
					var figure = $('<figure>').appendTo(article);
					$('<figcaption class="overlay" style="background-color: #195b83;">').appendTo(figure)
						.append('<h2>'+ member.id_name +'<h2>')
						.append('<p>'+ member.degree +'</p>')
						.append('<p>'+ member.job +'</p>')
						.append('<p>'+ member.message +'</p>');
				} else {
					console.dir(member);
					var divcol = $('<div class="col-md-3 col-sm-6 col-xs-12" style="margin-bottom: 20px;">').appendTo(divCom);
					var article = $('<article class="crew-member" style="background-image: url('+ member.image +'); border-radius: 10px;">').appendTo(divcol);
					var figure = $('<figure>').appendTo(article);
					$('<figcaption class="overlay" style="background-color: #195b83;">').appendTo(figure)
						.append('<h2>'+ member.id_name +'<h2>')
						.append('<p>'+ member.degree +'</p>')
						.append('<p>'+ member.job +'</p>')
						.append('<p>'+ member.message +'</p>');
				}
			}
		}).fail(function(){
			alert("チームメンバーを読み込めませんでした。");
		})
		;
	</script>
